<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tugas 22 HTML</title>
</head>

<body>
    <h1>Napak Tilas</h1>
    <form>
        <fieldset>
            <legend>Form</legend>
            <table>
                <tr>
                    <td>Nama</td>
                    <td>:</td>
                    <td><input type="text" placeholder="Nama lengkap"></td>
                </tr>
                <tr>
                    <td>Username</td>
                    <td>:</td>
                    <td><input type="text" placeholder="Username"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>:</td>
                    <td><input type="email" placeholder="You email"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>:</td>
                    <td><input type="password" placeholder="Password"></td>
                </tr>
                <tr>
                    <td>Alamat Web</td>
                    <td>:</td>
                    <td><input type="url" placeholder="Masukan URL Web"></td>
                </tr>
                <tr>
                    <td>Tanggal Lahir</td>
                    <td>:</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Umur</td>
                    <td>:</td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td>Agama</td>
                    <td>:</td>
                    <td><select>
                            <option value="Islam" selected>Islam</option>
                            <option value="Kristen">Kristen</option>
                            <option value="Budha">Budha</option>
                        </select></td>
                </tr>
                <tr>
                    <td>Biografi</td>
                    <td>:</td>
                    <td><textarea name="" id="" cols="30" rows="3"></textarea></td>
                </tr>
                <tr>
                    <td>Foto</td>
                    <td>:</td>
                    <td><img src="/logo1.jpg" alt="" height="100" width="100"></td>
                </tr>
                <tr>
                    <td>Audio</td>
                    <td>:</td>
                    <td><audio src="/sample.mp3" controls></audio></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>

</html>
